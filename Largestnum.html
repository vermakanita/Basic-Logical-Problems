<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ip1" type="text" placeholder="enter first number">
    <input id="ip2" type="text" placeholder="enter second number">
    <input id="ip3" type="text" placeholder="enter third number">
    <button onclick="l1()">click </button><br>
    <input id="op1">
    <script>
        function l1(){
            let a=parseInt(document.getElementById("ip1").value);
            let b=parseInt(document.getElementById("ip2").value);
            let c=parseInt(document.getElementById("ip3").value);
            if(a>b&&a>c){
                document.getElementById("op1").value="a is greater";
            }
            else if(b>a&&b>c){
                document.getElementById("op1").value="b is greter";
            }
             
            else{
                document.getElementById("op1").value="c is greter";
            }
        
        }

    </script>
</body>
</html>
